<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Youtube-guitar-lesson-finder</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Michroma&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Michroma|Roboto&display=swap" rel="stylesheet" /> -->
    <!-- <link rel="stylesheet" id="wp-google-fonts-css"
        href="https://fonts.googleapis.com/css?family=Fira+Sans%3A300%2C400%2C600&amp;ver=5.3.2" type="text/css"
        media="all" /> -->
</head>

<body>
    <div class="back-button">
        <input type="button" value="BACK">
    </div>
    <div class="container">
        <header>
            <h1 class="main-heading">YouTube Guitar Lesson Finder</h1>
        </header>
        <form id="js-form" role="form">
            <div class="search-container">
                <input type="text" name="search-term" class="search-field" id="js-search-term" placeholder="Search" />
                <input type="submit" class="submit-button" value="Go!" />


                <div class="label-input-wrapper search-by-wrapper">
                    <input type="radio" name="search-by" id="val1" class="vert-middle sort" value="artist" checked/>
                    <label for="val1" class="vert-middle">Artist</label>

                </div>
                <div class="label-input-wrapper search-by-wrapper">
                    <input type="radio" name="search-by" id="val2" class="vert-middle sort" value="album" />
                    <label for="val2" class="vert-middle">Album</label>

                </div>
                <div class="label-input-wrapper search-by-wrapper">
                    <input type="radio" name="search-by" id="val3" class="vert-middle sort" value="track" />
                    <label for="val3" class="vert-middle">Track</label>

                </div>


            </div>
        </form>
        <!-- <p id="js-error-message" class="error-message"></p> -->




        <section id="results">

            
            <section class="search-entity-page results-page" id="search-entity-page">
                
            </section>
            <section class="albums-page results-page" id="albums-page">

            </section>
            <section class="tracks-page results-page" id="tracks-page">

            </section>
            <section class="videos-page results-page" id="videos-page">

            </section>
        </section>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
